<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Gourab Saha</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #333;
            --header-bg: linear-gradient(135deg, #00bcd4, #009688);
            --section-title-color: #00796b;
            --button-bg: #00bcd4;
            --button-hover-bg: #0097a7;
            --footer-bg: #004d40;
            --link-color: #00796b;
        }

        body.dark {
            --bg-color: #121212;
            --text-color: #eeeeee;
            --header-bg: linear-gradient(135deg, #333, #222);
            --section-title-color: #26a69a;
            --button-bg: #333;
            --button-hover-bg: #555;
            --footer-bg: #1c1c1c;
            --link-color: #80deea;
        }

        body {
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            animation: fadeIn 1.5s ease-in;
            transition: background 0.5s, color 0.5s;
        }

        header {
            background: var(--header-bg);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: slideDown 1s ease-in-out;
            position: relative;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffeb3b;
        }

        .toggle-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .toggle-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        main {
            padding: 40px 20px;
            text-align: center;
        }

        section {
            margin-bottom: 40px;
            animation: fadeIn 2s ease-in;
        }

        h2 {
            color: var(--section-title-color);
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            background-color: var(--button-bg);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.4s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .button:hover {
            background-color: var(--button-hover-bg);
            transform: scale(1.05);
        }

        footer {
            background: var(--footer-bg);
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <button class="toggle-button" onclick="toggleTheme()">Toggle Mode</button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="works.html">Knowledge</a></li>
                <li><a href="blog.html">Blogs</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:sahagourab150@gmail.com">sahagourab150@gmail.com</a></p>
            <p>Instagram: <a href="https://www.instagram.com/gamer_gourab?igsh=MWFlYXJneG54ZWZ1ag==">gamer_gourab</a></p>

        </section>
        <section>
            <h2>Want to see more?</h2>
            <div class="buttons">
                <a href="thankyou.html" class="button">Yes</a>
                <a href="index.html" class="button">No</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Gourab Saha. All rights reserved.</p>
    </footer>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark");
        }
    </script>
</body>
</html>

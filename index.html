<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="theme-color" content="#06c1db" />
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gourab Saha</title>
  <link rel="icon" href="gourab.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f0f8ff;
      --text: #222;
      --accent: #00bcd4;
      --header-bg: linear-gradient(135deg, #00bcd4, #00838f);
      --nav-bg: #ffffff;
      --nav-text: #333;
      --button-bg: #00bcd4;
      --button-hover: #0097a7;
      --footer-bg: #004d40;
    }

    body.dark {
      --bg: #121212;
      --text: #f0f0f0;
      --accent: #4dd0e1;
      --header-bg: linear-gradient(135deg, #333, #111);
      --nav-bg: #1f1f1f;
      --nav-text: #ddd;
      --button-bg: #333;
      --button-hover: #555;
      --footer-bg: #1c1c1c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #e0f7fa, #fce4ec, #f3e5f5);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      color: var(--text);
      transition: all 0.4s ease;
    }

    header {
      background: var(--header-bg);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .toggle-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      background: transparent;
      color: white;
      border: 2px solid white;
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    .toggle-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    nav {
      background: var(--nav-bg);
      padding: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--nav-text);
      font-weight: 600;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: var(--accent);
    }

    main {
      padding: 40px 20px;
    }

    .profile-section-1 {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-bottom: 40px;
    }

    .profile-image {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .profile-details {
      font-size: 18px;
      font-weight: 600;
      height: 30px;
      margin-top: 10px;
      animation: fadeIn 1s ease-in-out;
      min-height: 30px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    section h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
      color: var(--accent);
    }

    section p {
      text-align: center;
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .button {
      background: var(--button-bg);
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 25px;
      transition: all 0.3s;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .button:hover {
      background: var(--button-hover);
      transform: scale(1.05);
    }

    footer {
      background-color: var(--footer-bg);
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    a {
      color: var(--accent);
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }
  </style>
</head>

<body>
  <header>
    <button class="toggle-btn" id="toggleBtn" onclick="toggleTheme()">Dark Mode</button>
    <div class="typewriter-text" style="font-size:28px; font-weight:600;">Welcome to My Website</div>
    <nav>
      <ul>
        <li><a href="works.html">Knowledge</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="blog.html">Blogs</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="profile-section-1">
      <img src="gourab.png" alt="Profile Image" class="profile-image">
      <div class="profile-details" id="typewriter"></div>
    </section>

    <section>
      <h2>Education</h2>
      <p>First School (Class 1â€“4): <a href="https://g.co/kgs/tURvGjs">Pranab Bharati</a></p>
      <p>High School (Class 5): <a href="https://g.co/kgs/D6PdiF2">Hareknagar A.M. Institution</a></p>
      <p>Current School: <a href="https://g.co/kgs/ydsMPLG">Sargachi Ramakrishna Mission High School</a></p>
    </section>

    <section>
      <h2>Want to see more?</h2>
      <div class="buttons">
        <a href="works.html" class="button">Yes</a>
        <a href="thankyou.html" class="button">No</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Gourab Saha. All rights reserved.</p>
  </footer>

  <audio id="typeSound" src="https://freesound.org/data/previews/331/331912_3248244-lq.mp3"></audio>

  <script>
    // Dark Mode toggle
    if (localStorage.getItem("mode") === "dark") {
      document.body.classList.add("dark");
      document.getElementById('toggleBtn').innerText = "Light Mode";
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("mode", isDark ? "dark" : "light");
      document.getElementById('toggleBtn').innerText = isDark ? "Light Mode" : "Dark Mode";
    }

    // Typewriter animation
    const texts = [
      "Name: Gourab Saha",
      "DOB: 14 Jan 2012",
      "Father's Name: Gour Sundar Saha",
      "Want to see more?"
    ];

    let count = 0;
    let index = 0;
    let currentText = '';
    let letter = '';
    const sound = document.getElementById("typeSound");

    (function type(){
      if (count === texts.length) {
        count = 0;
      }
      currentText = texts[count];
      letter = currentText.slice(0, ++index);

      document.getElementById('typewriter').innerHTML = letter;
      document.getElementById('typewriter').style.opacity = 1;
      
      if(letter.length > 1) {
        sound.currentTime = 0;
        sound.play();
      }

      if(letter.length === currentText.length){
        setTimeout(() => {
          document.getElementById('typewriter').style.opacity = 0;
          setTimeout(() => {
            index = 0;
            count++;
            type();
          }, 500);
        }, 2000);
      } else {
        setTimeout(type, 100);
      }
    }());
  </script>

</body>
</html>

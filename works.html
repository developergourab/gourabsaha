<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills and Projects - Gourab Saha</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    :root {
      --bg: #c2e9fb;
      --text-color: #222;
      --accent: #00bcd4;
      --button-color: #00bcd4;
      --button-hover: #0097a7;
      --footer-bg: #00838f;
    }

    body.dark {
      --bg: #121212;
      --text-color: #f5f5f5;
      --accent: #ff4081;
      --button-color: #ff4081;
      --button-hover: #c2185b;
      --footer-bg: #1c1c1c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
      transition: background 0.5s ease, color 0.5s ease;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text-color);
      overflow-x: hidden;
      position: relative;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
    }

    header {
      background-color: var(--accent);
      color: white;
      padding: 40px 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    /* Toggle Button */
    .toggle {
      position: absolute;
      top: 15px;
      right: 20px;
      background: white;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      color: var(--accent);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .toggle:hover {
      background: var(--button-hover);
      color: white;
      transform: scale(1.05);
    }

    nav {
      background-color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    body.dark nav {
      background-color: #1f1f1f;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
    }

    nav a {
      text-decoration: none;
      color: var(--accent);
      font-weight: 600;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: var(--button-hover);
      transform: scale(1.1);
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
      position: relative;
    }

    section {
      margin-bottom: 50px;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    body.dark section {
      background: #1f1f1f;
    }

    h1 span {
      color: yellow;
    }

    h2 {
      color: var(--accent);
      margin-bottom: 20px;
      font-size: 28px;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin: 8px 0;
      font-size: 18px;
      position: relative;
      padding-left: 25px;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    li::before {
      content: "â˜…";
      position: absolute;
      left: 0;
      top: 0;
      color: var(--accent);
      font-size: 18px;
      transition: transform 0.3s ease;
    }

    li:hover {
      transform: scale(1.1) rotate(-2deg);
      color: var(--button-hover);
      text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent);
    }

    li:hover::before {
      transform: rotate(360deg) scale(1.3);
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .button {
      background-color: var(--button-color);
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .button:hover {
      background-color: var(--button-hover);
      transform: translateY(-5px) scale(1.05);
    }

    footer {
      background-color: var(--footer-bg);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      position: relative;
    }

    #topBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--accent);
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: none;
      transition: background 0.3s ease, transform 0.3s ease;
      z-index: 10;
    }

    #topBtn:hover {
      background: var(--button-hover);
      transform: scale(1.2);
    }
  </style>
</head>

<body>

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <header>
    <button class="toggle" onclick="toggleMode()">Toggle</button>
    <h1><span id="typed"></span></h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="blog.html">Blogs</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section data-aos="fade-up">
      <h2>Skills</h2>
      <ul>
        <li>MS Word</li>
        <li>MS Excel</li>
        <li>PowerPoint</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>Python Developer</li>
        <li>Singing</li>
        <li>Drawing</li>
      </ul>
    </section>

    <section data-aos="fade-up" data-aos-delay="200">
      <h2>Want to contact me?</h2>
      <div class="buttons">
        <a href="contact.html" class="button">Yes</a>
        <a href="index.html" class="button">Who are you?</a>
        <a href="thankyou.html" class="button">No</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Gourab Saha. All rights reserved.</p>
  </footer>

  <button onclick="scrollToTop()" id="topBtn">&#8679;</button>

  <!-- Scripts -->
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <!-- AOS (Animate on Scroll) -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <script>
    // Typed.js Animation
    var typed = new Typed('#typed', {
      strings: ["Welcome to My Skills and Projects!", "I'm Gourab Saha!"],
      typeSpeed: 50,
      backSpeed: 30,
      loop: true
    });

    // Particles.js Background
    particlesJS.load('particles-js', 'https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/particles.json');

    // AOS Animation Init
    AOS.init({
      duration: 1000,
      once: true
    });

    // Scroll to Top Button
    window.onscroll = function() {
      const btn = document.getElementById("topBtn");
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    };

    function scrollToTop() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }

    // Dark Mode Toggle
    function toggleMode() {
      document.body.classList.toggle('dark');
    }
  </script>

</body>
</html>
